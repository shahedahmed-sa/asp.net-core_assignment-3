<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="my-4">Checkout</h1>
  
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Billing Information</h5>
          <form id="billingForm">
            <div class="form-group">
              <label for="fullName">Your Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Your Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Continue to Shipping</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <div id="orderSummary">
            <!-- Order summary will be filled dynamically using JavaScript -->
          </div>
          <hr>
          <p>Total: $<span id="totalAmount">0.00</span></p>
          <button id="checkoutButton" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    // Sample products
    const products = [
      { name: "Product 1", price: 10 },
      { name: "Product 2", price: 20 },
      { name: "Product 3", price: 30 }
    ];
    
    // Display order summary
    function displayOrderSummary() {
      $("#orderSummary").empty();
      let total = 0;
      products.forEach(function(product) {
        $("#orderSummary").append(`<p>${product.name}: $${product.price}</p>`);
        total += product.price;
      });
      $("#totalAmount").text(total.toFixed(2));
    }
    
    // Form submission
    $("#billingForm").submit(function(event) {
      event.preventDefault();
     
    });
    
    // Checkout button click
    $("#checkoutButton").click(function() {
      alert("Checkout complete!");
    });
    
    // Initial display of order summary
    displayOrderSummary();
  });
</script>
</body>
</html>
